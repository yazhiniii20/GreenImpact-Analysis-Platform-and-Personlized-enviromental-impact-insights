<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/logincss.css" />
    <title>Sign in & Sign up Form</title>
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="signin-signup">
                <!-- Sign In Form -->
                <form id="signInForm" class="sign-in-form" action="/login" method="post">
                    <h2 class="title">Sign in</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signInUsername" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signInPassword" placeholder="Password" required />
                    </div>
                    <input type="button" value="Login" class="btn solid" onclick="signIn()" />
                    <p class="social-text">Or Sign in with social platforms</p>
                    <!-- Social Media Icons -->
                </form>

                <!-- Sign Up Form -->
                <form id="signUpForm" class="sign-up-form" action="/login" method="post">
                    <h2 class="title">Sign up</h2>
                    <div class="input-field">
                        <i class="fas fa-user"></i>
                        <input type="text" id="signUpUsername" placeholder="Username" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="signUpEmail" placeholder="Email" required />
                    </div>
                    <div class="input-field">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="signUpPassword" placeholder="Password" required />
                    </div>
                    <input type="button" class="btn" value="Sign up" onclick="signUp()" />
                </form>
            </div>
        </div>

        <!-- Panels for Sign In/Sign Up -->
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>GREENIMPACT DASHBOARD</h3>
                    <p>Welcome to GREENIMPACT Calculation. Sign up to find out your daily Carbon Footprint Emission!</p>
                    <button class="btn transparent" id="sign-up-btn">Sign up</button>
                </div>
                <img src="img/log.svg" class="image" alt="" />
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>GREENIMPACT DASHBOARD</h3>
                    <p>Welcome to GREENIMPACT Calculation. Sign In to find out your daily Carbon Footprint Emission!</p>
                    <button class="btn transparent" id="sign-in-btn">Sign in</button>
                </div>
                <img src="img/register.svg" class="image" alt="" />
            </div>
        </div>
    </div>

    <script>
        const sign_in_btn = document.querySelector("#sign-in-btn");
        const sign_up_btn = document.querySelector("#sign-up-btn");
        const container = document.querySelector(".container");

        sign_up_btn.addEventListener("click", () => {
            container.classList.add("sign-up-mode");
        });

        sign_in_btn.addEventListener("click", () => {
            container.classList.remove("sign-up-mode");
        });

        // Sign up function
        function signUp() {
            const username = document.getElementById('signUpUsername').value;
            const email = document.getElementById('signUpEmail').value;
            const password = document.getElementById('signUpPassword').value;

            // Store user data in local storage
            localStorage.setItem('username', username);
            localStorage.setItem('email', email);
            localStorage.setItem('password', password);

            alert("Sign up successful! Please sign in.");
            container.classList.remove("sign-up-mode"); // Switch to sign-in form
        }

        // Sign in function
        function signIn() {
            const username = document.getElementById('signInUsername').value;
            const password = document.getElementById('signInPassword').value;

            // Retrieve stored user data
            const storedUsername = localStorage.getItem('username');
            const storedPassword = localStorage.getItem('password');

            if (username === storedUsername && password === storedPassword) {
                alert("Sign in successful!");
                window.location.href = "index.html"; // Redirect to index page
            } else {
                alert("Invalid credentials. Please try again.");
            }
        }
    </script>
</body>
</html>
